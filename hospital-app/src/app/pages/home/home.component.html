<main class="flex flex-col min-h-screen bg-gray-50 md:ml-64">
  <section class="flex flex-col flex-grow mt-10">
    <div class="container mx-auto px-4">
      <h1 class="text-lg font-bold text-blue-700 mb-6 text-center">Dashboard</h1>
      <h2 class="text-base font-semibold text-black-700 mb-6 text-center">Performance Overview</h2>
      <div class="flex justify-center">
        <div class="w-full max-w-4xl p-6 bg-white rounded-lg shadow-md border border-gray-200">
          <canvas
            baseChart
            [data]="chartData"
            [options]="chartOptions"
            [type]="chartType">
          </canvas>
        </div>
      </div>
    </div>
  </section>
</main>
